<div class="pl-3 pr-3 pb-3 h-full flex flex-col">
  <span class="ml-6 text-lg mb-3 font-semibold">Details</span>
  <div
    class="bg-orange-100 p-3 grow rounded"
    *ngIf="selectedTodo$ | async as selectedTodo"
  >
    <p>{{ selectedTodo.todo }}</p>
  </div>
  <div class="flex justify-between mt-2 ml-6 mr-6">
    <todos-button
      id="closeButton"
      color="warn"
      text="Close"
      (clicked)="close()"
    ></todos-button>
    <todos-button id="editButton" text="Edit"></todos-button>
  </div>
</div>
