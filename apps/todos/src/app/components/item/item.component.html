<div
  data-testid="todo-item"
  class="h-8 rounded mb-1 flex items-center"
  [ngClass]="{
    'bg-orange-300': selected,
    'bg-orange-100 hover:bg-orange-50': !selected
  }"
>
  <input
    type="checkbox"
    [(ngModel)]="completed"
    (ngModelChange)="completedToggled()"
    class="cursor-pointer m-2"
  />
  <span
    class="overflow-ellipsis whitespace-nowrap overflow-hidden pointer-events-none"
    >{{ todo.todo }}</span
  >
  <todos-button
    *ngIf="!selected"
    data-testid="details-button"
    id="selectButton"
    class="mr-3 ml-auto"
    text="Details"
    (clicked)="selectTodo()"
  ></todos-button>
</div>
