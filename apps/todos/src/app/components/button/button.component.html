<button
  [ngClass]="{
    'bg-orange-300 hover:bg-orange-500': color === 'primary',
    'bg-red-400 hover:bg-red-500': color === 'warn',
    'bg-gray-100 hover:bg-gray-500': color === 'accent'
  }"
  class="rounded px-1 transition ease-in-out duration-400"
  (click)="clicked.emit()"
>
  <span class="text-sm">{{ text }}</span>
</button>
